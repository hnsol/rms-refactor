RMS:
  short: RMS
  long: Relationship Management Skills
  description: 持続可能で良好な関係を築き、ともに歩む姿勢を土台にしたマネジメント体系。

チームメンバー・仲間:
  description: 人を指す表現は「部下」ではなく「チームメンバー・仲間」を用いる。

マネジャー:
  description: 職位表記は「マネジャー」に統一し、「マネージャー」は使用しない。

フェーズ:
  description: 問題解決を進める局面。直線の手順ではなく往復する。

スキル:
  description: 各フェーズを成立させる判断と介入の能力。

テクニック:
  description: スキルを実行に落とす具体手段（型・手順・ツール）。

ポジショニング:
  description: 目線あわせ。味方として立ち位置と目的をそろえる。

ディスカバリング:
  description: 真因特定。問いを設計し、仮説検証する。

ビルディング:
  description: 認識合わせ。事実と解釈を分け、前提をそろえる。

プレゼンティング:
  description: 解決策並べ。選択肢を構造化し比較軸を固定する。

セキュアリング:
  description: 行動の合意。Owner・期限・完了条件を確定する。

リゾルビング:
  description: 懸念ほぐし。懸念の種類を切り分け、合意障害を除く。

目線あわせ:
  description: ポジショニングの別名。相手と目的・立ち位置をそろえることを指す。

真因特定:
  description: ディスカバリングの別名。現象の裏にある原因を見極めること。

認識あわせ:
  description: ビルディングの別名。前提と必要性の理解をそろえること。

解決策並べ:
  description: プレゼンティングの別名。選択肢を構造化して比較すること。

行動の合意:
  description: セキュアリングの別名。実施者・期限・完了条件を確定すること。

懸念ほぐし:
  description: リゾルビングの別名。懸念を言語化して合意障害を除くこと。
