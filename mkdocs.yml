site_name: RMS Refactor
site_url: "https://hnsol.github.io/rms-refactor/book/"
site_description: "RMS（関係構築型マネジメントスキル）の公開標準版。Webは随時更新。"
repo_url: "https://github.com/hnsol/rms-refactor"

theme:
  name: material

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list

nav:
  - サイトマップ: index.md

  - 本編:
      - 超要約版: core/compact/index.md

      - 標準版:
          - はじめに: core/standard/index.md

          - RMSの3つの目的（作成中）:
              - RMSの目指す世界: core/standard/purpose/index.md
              - マネジャーが役割を果たす: core/standard/purpose/manager-role.md
              - 問題を解決する: core/standard/purpose/problem-solving.md
              - 支配ではなく協働する: core/standard/purpose/collaboration.md

          - 6つのフェーズ（作成中）:
              - フェーズとスキル: core/standard/phases/index.md
              - ポジショニング: core/standard/phases/positioning.md
              - ディスカバリング: core/standard/phases/discovering.md
              - ビルディング: core/standard/phases/building.md
              - プレゼンティング: core/standard/phases/presenting.md
              - セキュアリング: core/standard/phases/securing.md
              - リゾルビング: core/standard/phases/resolving.md

          - テクニック集（仮項目）:
              - スキルとテクニック: core/standard/techniques/index.md
              - ラポール形成: core/standard/techniques/rapport.md
              - コミュニケーションスタイル: core/standard/techniques/communication-styles.md
              - オープン・クローズ質問: core/standard/techniques/questioning-open-close.md
              - 仮説思考: core/standard/techniques/hypothesis-thinking.md
              - 見積り（アナロジー）: core/standard/techniques/estimation-analogy.md
              - Pros/Cons: core/standard/techniques/pros-cons.md
              - インパクト×コスト: core/standard/techniques/impact-cost-matrix.md
              - アイゼンハワー: core/standard/techniques/eisenhower-matrix.md
              - 5W2H: core/standard/techniques/5w2h.md
              - 懸念のトリアージ: core/standard/techniques/concern-triage.md
              - トレードオフ（時間軸）: core/standard/techniques/tradeoff-time-horizon.md

